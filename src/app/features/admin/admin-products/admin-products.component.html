<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="true">
    <mat-nav-list>
      @for (item of menuItems; track $index) {
      <mat-list-item>
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.title }}</span>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="example-sidenav-content">
    <div class="menu-container">
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <button mat-button color="primary" (click)="addProduct()">+ Nuevo producto</button>
    </div>

    <section>
      <div class="products-container">
        @for (product of products; track $index) {
        <div class="product-card">
          <mat-card class="example-card" appearance="outlined">
            <img mat-card-image [src]="product.imageUrl" />
            <mat-card-content>
              <span><strong>{{ product.name }}</strong></span>
              <span><strong>{{ product.title }}</strong></span>
              <p>{{ product.description }}</p>
            </mat-card-content>
            <mat-card-actions class="cutom-actions">
              <span>$ {{ product.price }}</span>
              <div class="action-buttons">
                <button mat-stroked-button color="warn">Eliminar</button>
                <button mat-stroked-button color="primary">Editar</button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
        }
      </div>
    </section>
    <section class="divider"></section>
  </mat-drawer-content>
</mat-drawer-container>
