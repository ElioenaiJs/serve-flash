<mat-drawer-container class="full-height-drawer-container">
  <mat-drawer class="app-sidenav" mode="side" [opened]="isMenuOpen">
    <mat-nav-list>
      @for (item of menuItems; track $index) {
      <mat-list-item>
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.title }}</span>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="app-main-content">
    <mat-icon class="app-menu-icon" (click)="isMenuOpen = !isMenuOpen">
      menu
    </mat-icon>

    <section class="products-container">
      <div class="products-grid">
        @for (product of products; track $index) {
        <mat-card class="product-card">
          <img mat-card-image [src]="product.imageUrl" [alt]="product.title" />
          <mat-card-header>
            <mat-card-title>{{ product.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ product.description }}</p>
          </mat-card-content>
          <mat-card-actions class="card-actions">
            <span class="price">${{ product.price.toFixed(2) }}</span>
            <button mat-stroked-button color="primary">Editar</button>
          </mat-card-actions>
        </mat-card>
        }
      </div>
    </section>
  </mat-drawer-content>
</mat-drawer-container>
