<mat-toolbar color="primary" class="admin-toolbar">
  <!-- Botón hamburguesa visible solo en móvil -->
  <button mat-icon-button class="mobile-menu-button" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="branding" routerLink="/admin/dashboard">
    <mat-icon class="logo-icon">admin_panel_settings</mat-icon>
    <span class="app-name">ServeFlash</span>
  </div>

  <span class="spacer"></span>




  <!-- Menú de navegación: en escritorio se muestra siempre y en móvil solo si está visible -->
  <nav class="nav-menu" [class.mobile-visible]="menuVisible">
    <a mat-button *ngFor="let item of menuItemsClient" [routerLink]="item.route">

      <mat-icon>{{item.icon}}</mat-icon>
      {{item.name}}
      
    </a>
    <a mat-button routerLink="/admin/products" routerLinkActive="active-link">
      <mat-icon>inventory</mat-icon>
      <span>Productos</span>
    </a>
    <a mat-button routerLink="/admin/users" routerLinkActive="active-link">
      <mat-icon>people</mat-icon>
      <span>Usuarios</span>
    </a>
    <!-- Puedes mantener las demás opciones… -->
  </nav>

  <div class="profile-menu" [class.admin-menu]="isAdmin">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="admin-only">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()" class="user-only">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #userMenu="matMenu" class="profile-dropdown">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>person</mat-icon>
    <span>Mi Perfil</span>
  </button>
  <button mat-menu-item routerLink="/settings">
    <mat-icon>settings</mat-icon>
    <span>Configuración</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Cerrar Sesión</span>
  </button>
</mat-menu>
