<mat-toolbar color="primary" class="admin-toolbar">
  <button mat-icon-button class="mobile-menu-button" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="branding" routerLink="/admin/dashboard">
    <mat-icon class="logo-icon">admin_panel_settings</mat-icon>
    <span class="app-name">ServeFlash</span>
  </div>

  <span class="spacer"></span>
  
  <!-- Menú principal dinámico según rol -->
  <nav class="nav-menu" [class.mobile-visible]="menuVisible">
    <a mat-button *ngFor="let item of getMenuItems()" [routerLink]="item.route" routerLinkActive="active-link">
      <mat-icon>{{item.icon}}</mat-icon>
      <span>{{item.name}}</span>
    </a>
  </nav>

  <!-- Acciones rápidas para admin -->
  <div class="quick-actions" *ngIf="showQuickActions()">
    <button mat-icon-button [matMenuTriggerFor]="quickActionsMenu">
      <mat-icon>bolt</mat-icon>
    </button>
    <mat-menu #quickActionsMenu="matMenu">
      <button mat-menu-item *ngFor="let action of quickActions" (click)="onQuickAction(action.action)">
        <mat-icon>{{action.icon}}</mat-icon>
        <span>{{action.name}}</span>
      </button>
    </mat-menu>
  </div>

  <!-- Menú de perfil -->
  <div class="profile-menu" [class.admin-menu]="isAdmin">
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Menú desplegable de usuario -->
<mat-menu #userMenu="matMenu" class="profile-dropdown">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>person</mat-icon>
    <span>Mi Perfil</span>
  </button>
  <button mat-menu-item routerLink="/settings">
    <mat-icon>settings</mat-icon>
    <span>Configuración</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Cerrar Sesión</span>
  </button>
</mat-menu>
